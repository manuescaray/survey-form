<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">WebDev Survey Form</h1>
        <p id="description">Thank you for taking the time to improve the service</p>
    </header>
    <form id="survey-form" action="" >
        <div class="grid-div">
            <label class="label-class" id="name-label" for="name">Name</label>
            <input class="input-class" id="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="grid-div">
            <label class="label-class" id="email-label" for="email">Email</label>
            <input class="input-class"  id="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="grid-div">
            <label  class="label-class" id="number-label" for="number">Age</label>
            <input class="input-class" type="number" name="age" id="number" placeholder="Enter your age" min="10" max="99" required>
        </div>
        <div class="grid-div">
            <p class="label-class">Which option describes your experience?</p>
            <select class="input-class" name="experience" id="dropdown" required>
                <option disabled selected value>Select your experience</option>
                <option value="student">Student</option>
                <option value="self">Self-taught</option>
                <option value="junior">Junior Developer</option>
                <option value="semi">Semi-Senior</option>
                <option value="senior">Senior</option>
                <option value="prefernot">Prefer not to say</option>
            </select>
        </div>
        <div class="grid-div">
            <p class="label-class">Would you recommend our web developer services?
            </p>
            <label class="label-class">
                <input type="radio" name="user-recommend" value="definitely" checked>
                Definitely
            </label>
            <label class="label-class">
                <input type="radio" name="user-recommend" value="maybe">
                Maybe
            </label>
            <label class="label-class">
                <input type="radio" name="user-recommend" value="not-sure">
                Not sure
            </label>
        </div>
        <div class="grid-div">
            <p class="label-class">What would you like to see improved?
                <br><span >(Check all that apply)</span>
            </p>
            <label class="label-class">
                <input type="checkbox" name="prefer" value="front-end-developing">
                Frontend Developing
            </label>
            <label class="label-class">
                <input type="checkbox" name="prefer" value="back-end-developing">
                Backend Developing
            </label>
            <label class="label-class">
                <input type="checkbox" name="prefer" value="digital-design">
                Digital Design
            </label>
        </div>
        <div class="grid-div" id="suggestions">
            <p class="label-class">Any comments or suggestions?</p>
            <textarea class="input-class" name="comment" id="comments" cols="35" rows="5" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="grid-div">
            <button class="input-class" type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
